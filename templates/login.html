<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Login</title>
  <!-- CSS files -->
  <link href="{{ url_for('static', filename='css/tabler.min.css') }}" rel="stylesheet" />
</head>

<body class="border-top-wide border-primary d-flex flex-column">
  <div class="page page-center">
    <div class="container-tight py-4">
      <form class="card card-md" action="/login" method="POST" autocomplete="off">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Login Administrator</h1>
          <p class="text-danger">{{msg}}</p>
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Masukan username.."
              autocomplete="off">
          </div>
          <div class="mb-2">
            <label class="form-label">
              Password
            </label>
            <div class="input-group input-group-flat">
              <input type="password" class="form-control" name="password" placeholder="Masukan password.."
                autocomplete="off">
            </div>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Libs JS -->
  <!-- Tabler Core -->
  <script src="{{ url_for('static', filename='js/tabler.min.js') }}" defer></script>
</body>

</html>
